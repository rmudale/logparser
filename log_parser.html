<!DOCTYPE html>
<html>
<head>
	<title>Log Parser :: by Raj</title>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="logParser.css" />
</head>
<body>
	<div class="container">
		
		<div class="hdr">
			<h1>Log Parser</h1>
		</div>

		<div class="content">
			<div class="upload_container overflow-h">
				<input type="text" id="upload_file" placeholder="Choose a Log File" disabled="disabled" class="col-md-4" />
				<div class="file_upload btn btn-primary col-md-2">
				    <span>Upload Log File</span>
				    <input type="file" id="files" name="files[]" class="upload" />
				</div>
			</div>

			<div class="col-md-12 searchInput no-pd mr-b20">
				<form name="filter_logs">
					<input type="text" id="inptIP" class="key col-md-6" placeholder="Enter IP address" />
					<input type="text" id="inptOS" class="col-md-4" placeholder="Device OS" />
					<input type="button" id="submit" class="search-btn col-md-2" value="search" />
				</form>
			</div>

			<!-- <div id="progress_bar">
				<div class="percent">0%</div>
			</div> -->

			<div id="res_title" class="res_title"> </div>

			<output id="list_container" class="col-md-12 no-pd">
				<ul id="list" class="list"> </ul>			
			</output>
		</div>
	</div>
	<script type="text/javascript" src="logParser.js"></script>
</body>
</html>
